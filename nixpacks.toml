[phases.setup]
nixPkgs = ["nodejs_22", "pnpm-10_x", "openssl"]

[phases.install]
cmds = ["npm install -g corepack@0.24.1 && corepack enable pnpm", "pnpm i --frozen-lockfile"]

[phases.build]
cmds = [
  "pnpm run build",
  "ls -la dist/",
  "pnpm seed:contests || echo 'Seeding skipped'"
]

[start]
cmd = "node dist/index.js"
